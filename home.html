<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Ular Futuristik</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      color: #00ffcc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      text-shadow: 0 0 10px #00ffcc;
      margin-bottom: 10px;
    }

    #score {
      margin-bottom: 20px;
      font-size: 20px;
      text-shadow: 0 0 5px #00ffcc;
    }

    canvas {
      border: 2px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>üêç Game Ular Futuristik</h1>
  <div id="score">Skor: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20; // ukuran 1 blok
    const canvasSize = 400;
    const total = canvasSize / box;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let food = randomFood();
    let direction = "RIGHT";
    let score = 0;

    function draw() {
      // Clear
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvasSize, canvasSize);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ffcc" : "#009988";
        ctx.shadowColor = "#00ffcc";
        ctx.shadowBlur = 10;
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "#ff0066";
      ctx.shadowColor = "#ff0066";
      ctx.shadowBlur = 20;
      ctx.fillRect(food.x, food.y, box, box);

      // Snake movement
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      // Game over conditions
      if (
        headX < 0 || headX >= canvasSize ||
        headY < 0 || headY >= canvasSize ||
        collision(headX, headY, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Skor Anda: " + score);
        location.reload();
      }

      let newHead = { x: headX, y: headY };

      // Eat food
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").innerText = "Skor: " + score;
        food = randomFood();
      } else {
        snake.pop(); // remove tail
      }

      snake.unshift(newHead); // add new head
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * total) * box,
        y: Math.floor(Math.random() * total) * box
      };
    }

    function collision(x, y, array) {
      for (let i = 0; i < array.length; i++) {
        if (x === array[i].x && y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    const game = setInterval(draw, 150);
  </script>
</body>
</html>
